name: Release
on:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: write
      id-token: write
      packages: write
    with:
      mode: release

  release:
    uses: gardener/cc-utils/.github/workflows/release.yaml@master
    needs:
      - build

    secrets: inherit
    permissions:
      contents: write
      id-token: write
      packages: write

    with:
      next-version: bump-minor
